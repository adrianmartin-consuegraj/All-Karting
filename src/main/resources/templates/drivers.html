    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>ALL the DRIVERS</title>

</head>
<body>

<h2> List of Drivers </h2>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add new</button>

<table class="table table-striped">
    <thead>
    <tr>
        <td>Idddd</td>
        <td>Name</td>
        <td>Points</td>
    </tr>
    </thead>
    <tr th:each="driver:${drivers}">
        <td th:text="${driver.id}">Id</td>
        <td th:text="${driver.name}">Name</td>
        <td th:text="${driver.points}">Points</td>
    </tr>
</table>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">

    <form>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Driver</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="driver-id" class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="driver-id">
                    </div>

                    <div class="form-group">
                        <label for="driver-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="driver-name">
                    </div>

                    <div class="form-group">
                        <label for="driver-points" class="col-form-label">Points:</label>
                        <input type="text" class="form-control" id="driver-points">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
